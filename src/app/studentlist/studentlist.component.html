<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Student List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Mobile Number</th>
          <th>Address</th>
          <th>Book Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students | async">
          <td>{{student.name}}</td>
          <td>{{student.lastName}}</td>
          <td>{{student.mobileNumber}}</td>
          <td>{{student.address}}</td>
          <td>{{student.bookName}}</td>
          <td><button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateStudent(student.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="addStudent()" class="btn btn-info" style="margin-left: 10px">Add</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
