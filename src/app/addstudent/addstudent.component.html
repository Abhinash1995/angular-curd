<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="student.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Mobile Number</label>
      <input type="text" class="form-control" id="mobileNumber" required [(ngModel)]="student.mobileNumber" name="mobileNumber">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="student.address" name="address">
    </div>

    <div class="form-group">
      <label for="name">Book Name</label>
      <input type="text" class="form-control" id="bookName" required [(ngModel)]="student.bookName" name="bookName">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="submitted">
  <!-- <h4>You submitted successfully!</h4> -->
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
